<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WortSchatz Pro V10 - Grammar Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6B4EFF; --primary-light: #E0D9FF; --secondary: #4A90E2;
            --bg-body: #F3F4F6; --bg-white: #FFFFFF;
            --text-main: #111827; --text-muted: #6B7280; --border: #E5E7EB;
            --box-blue-bg: #EFF6FF; --box-blue-text: #1e3a8a;
            --box-yellow-bg: #FFFBEB; --box-yellow-border: #FCD34D;
            --success: #10B981; --error: #EF4444;
            
            --g-verb: #dc2626;
            --g-subj: #2563eb;
            --g-conn: #d97706;
        }
        * { box-sizing: border-box; }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--primary); margin: 0; height: 100dvh; width: 100vw; overflow: hidden; }
        
        .app-container {
            display: flex; flex-direction: column; width: 100%; max-width: 1200px; 
            height: 95dvh; margin: 2.5dvh auto; background: var(--bg-body); 
            border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
        }

        .nav-tabs { display: flex; background: white; border-bottom: 1px solid var(--border); flex-shrink: 0; z-index: 200; }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: none; font-size: 1rem; font-weight: 600; 
            color: var(--text-muted); cursor: pointer; transition: 0.3s; border-bottom: 4px solid transparent;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: var(--box-blue-bg); }

        .view { display: none; height: 100%; width: 100%; overflow: hidden; }
        .view.active { display: flex; }

        #study-view { flex-direction: row; position: relative; }
        .mobile-menu-btn { display: none; position: absolute; top: 15px; left: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; padding: 8px 12px; font-size: 1.2rem; cursor: pointer; z-index: 150; }
        
        .sidebar { width: 320px; background: var(--bg-white); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 100; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .stats-bar { font-size: 0.85rem; color: var(--primary); font-weight: 600; display: flex; justify-content: space-between; }
        .search-box input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; outline: none; }
        .vocab-list { flex: 1; overflow-y: auto; padding: 10px; }
        .list-item { background: white; border: 1px solid var(--border); border-left: 4px solid var(--secondary); border-radius: 8px; padding: 10px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .list-item.active { background: var(--primary); color: white; border-left-color: white; }
        .list-item.active .item-sub { color: #ddd; }
        .item-text { flex: 1; }
        .item-word { font-weight: 700; display: block; }
        .item-sub { font-size: 0.8rem; color: var(--text-muted); }
        .check-box { width: 24px; height: 24px; border: 2px solid var(--border); border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; background: white; transition: 0.2s; }
        .check-box.checked { background: var(--success); border-color: var(--success); color: white; }

        .main-content { flex: 1; background: white; overflow-y: auto; padding: 30px; padding-top: 50px; }
        .word-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--secondary); padding-bottom: 10px; margin-bottom: 20px; }
        .main-word { font-size: 2.5rem; font-weight: 800; color: var(--secondary); }
        .tag-pill { background: var(--secondary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .section-title { font-size: 1.1rem; font-weight: 700; color: #4B5563; margin-bottom: 10px; margin-top: 25px; }
        .box-blue { background: var(--box-blue-bg); color: var(--box-blue-text); padding: 12px; border-radius: 8px; font-weight: 600; border-left: 4px solid var(--secondary); }
        .box-yellow { background: var(--box-yellow-bg); border: 1px solid var(--box-yellow-border); border-radius: 8px; padding: 15px; }
        .ex-de-main { font-size: 1.1rem; font-weight: 700; color: #111; margin-bottom: 4px; }
        .ex-en-main { font-size: 0.95rem; color: #666; font-style: italic; }
        .var-grid { display: grid; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .var-card { background: var(--box-blue-bg); padding: 15px; border-radius: 10px; border-left: 4px solid var(--secondary); display: flex; flex-direction: column; gap: 8px; }
        .var-name { color: var(--box-blue-text); font-weight: 800; font-size: 1.1rem; }
        .var-desc { color: #555; font-size: 0.85rem; font-weight: 500; }
        .var-example-block { background: rgba(255,255,255,0.6); padding: 10px; border-radius: 6px; margin-top: 5px; border: 1px solid rgba(0,0,0,0.05); }
        .var-de { display: block; font-weight: 700; color: #1f2937; margin-bottom: 4px; font-size: 0.95rem; }
        .var-en { display: block; font-style: italic; color: #6b7280; font-size: 0.85rem; }

        /* TRAINER VIEW */
        #trainer-view { flex-direction: column; align-items: center; padding: 20px; background: var(--bg-body); overflow-y: auto; }
        .quiz-card { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; margin-top: 20px; margin-bottom: 40px; }
        .quiz-context { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: bold; }
        .quiz-question { font-size: 1.4rem; margin-bottom: 20px; color: var(--text-main); font-weight: 700; }
        .quiz-hint { background: var(--box-blue-bg); color: var(--box-blue-text); padding: 8px 12px; border-radius: 8px; margin-bottom: 25px; display: inline-block; font-size: 0.9rem; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .option-btn { padding: 15px; border: 2px solid var(--border); background: white; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; color: var(--text-main); min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .option-btn:hover { border-color: var(--primary); background: var(--box-blue-bg); }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }
        .feedback-area { margin-top: 20px; min-height: 50px; font-size: 0.95rem; }
        .next-btn { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; display: none; width: 100%; }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 50px; }

        /* SRS TRAINER */
        .srs-container { max-width: 600px; margin: 40px auto; padding: 30px; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .srs-mode-buttons { margin-bottom: 25px; text-align: center; }
        .srs-mode-btn { padding: 12px 24px; margin: 5px; background: #6B4EFF; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .srs-mode-btn:nth-child(2) { background: #4A90E2; }
        .srs-mode-btn:nth-child(3) { background: #10B981; }
        #srs-prompt { font-size: 28px; margin-bottom: 25px; padding: 25px; background: #f9f9f9; border-radius: 12px; text-align: center; min-height: 120px; display: flex; align-items: center; justify-content: center; }
        #srs-answer { width: 100%; padding: 15px; margin-bottom: 15px; font-size: 20px; border: 2px solid #e5e7eb; border-radius: 10px; }
        .srs-show-btn { display: block; width: 100%; padding: 15px 40px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; margin-bottom: 25px; }
        #srs-solution { margin-bottom: 25px; padding: 20px; background: #e8f5e8; border-radius: 12px; font-size: 18px; display: none; }
        .srs-rate-buttons { display: flex; gap: 15px; justify-content: center; }
        .srs-rate-btn { padding: 15px 30px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; color: white; font-weight: 600; flex: 1; max-width: 120px; }
        .srs-rate-hard { background: #ef4444; }
        .srs-rate-ok { background: #f59e0b; }
        .srs-rate-easy { background: #10b981; }
        .srs-stats { text-align: center; margin-top: 30px; font-size: 14px; color: #6b7280; }

        /* GRAMMAR VIEW */
        #grammar-view { flex-direction: row; background: var(--bg-white); }
        
        .g-sidebar { width: 250px; background: #f9fafb; border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        .g-menu-title { font-size: 0.85rem; font-weight: 700; color: #9ca3af; text-transform: uppercase; margin-bottom: 10px; margin-top: 20px; }
        .g-btn { display: block; width: 100%; text-align: left; padding: 12px 15px; border: none; background: none; font-size: 0.95rem; color: var(--text-main); font-weight: 500; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .g-btn:hover { background: #e5e7eb; }
        .g-btn.active { background: var(--primary); color: white; font-weight: 700; }

        .g-content { flex: 1; padding: 40px; overflow-y: auto; }
        .g-header { font-size: 2rem; font-weight: 800; color: var(--text-main); margin-bottom: 10px; }
        .g-sub { font-size: 1.1rem; color: #666; margin-bottom: 30px; line-height: 1.5; }
        
        .rule-card { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .rule-title { font-size: 1.2rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .rule-desc { color: #374151; margin-bottom: 15px; line-height: 1.6; }
        
        .hl-verb { color: var(--g-verb); font-weight: 700; background: #fee2e2; padding: 2px 6px; border-radius: 4px; }
        .hl-subj { color: var(--g-subj); font-weight: 700; background: #dbeafe; padding: 2px 6px; border-radius: 4px; }
        .hl-conn { color: var(--g-conn); font-weight: 700; background: #fef3c7; padding: 2px 6px; border-radius: 4px; }
        
        .example-box { background: #f8fafc; border-left: 4px solid var(--secondary); padding: 15px; border-radius: 6px; font-family: monospace; font-size: 1rem; color: #333; margin-top: 10px; margin-bottom: 15px; }
        .example-trans { color: #6b7280; font-style: italic; margin-top: 5px; font-family: 'Inter', sans-serif; font-size: 0.9rem; }
        
        .g-table { width: 100%; border-collapse: collapse; margin: 15px 0; background: white; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; }
        .g-table th { background: var(--primary); color: white; padding: 12px; text-align: left; font-weight: 700; }
        .g-table td { padding: 12px; border-bottom: 1px solid #e5e7eb; }
        .g-table tr:last-child td { border-bottom: none; }
        .g-table tbody tr:hover { background: #f9fafb; }

        @media (max-width: 768px) {
            .app-container { height: 100dvh; margin: 0; border-radius: 0; }
            .sidebar { position: absolute; left: -100%; top: 0; height: 100%; width: 85%; box-shadow: 10px 0 20px rgba(0,0,0,0.2); }
            .sidebar.open { left: 0; }
            .mobile-menu-btn { display: block; }
            .close-btn-sidebar { display: block; cursor: pointer; font-size: 1.5rem; }
            .brand { display: flex; justify-content: space-between; width: 100%; }
            .main-content { padding: 20px; padding-top: 60px; }
            .options-grid { grid-template-columns: 1fr; }
            .var-grid { grid-template-columns: 1fr; }
            
            #grammar-view { flex-direction: column; }
            .g-sidebar { width: 100%; height: auto; padding: 15px; border-bottom: 1px solid var(--border); border-right: none; display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; }
            .g-menu-title { display: none; }
            .g-btn { display: inline-block; width: auto; background: #e5e7eb; padding: 8px 15px; border-radius: 20px; margin-bottom: 0; }
            .g-btn.active { background: var(--primary); }
            .g-content { padding: 20px; }
            .g-table { font-size: 0.9rem; }
            .g-table th, .g-table td { padding: 8px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('study')">üìñ Study</button>
        <button class="tab-btn" onclick="switchTab('trainer')">üí™ Trainer</button>

<script>
    // ===== ENHANCED GRAMMAR CONTENT ENGINE =====
    const grammarData = {
        structure: `
            <div class="g-header">üéØ Sentence Structure: The Golden Rules</div>
            <div class="g-sub">Master German word order = Speak fluently. One rule explains 80% of sentences.</div>

            <div class="rule-card">
                <div class="rule-title">üö® Rule #1: VERB ALWAYS POSITION 2</div>
                <div class="rule-desc">
                    <strong>Main clause rule:</strong> Conjugated verb is ALWAYS the 2nd element (position), no matter what comes first.<br>
                    Position 1 = Time/Place/Adverb/Subject + Position 2 = Verb + Rest...
                </div>
                
                <table class="g-table">
                    <tr><th>Position 1</th><th>Position 2 (VERB)</th><th>Rest</th><th>Translation</th></tr>
                    <tr><td>Ich</td><td><span class="hl-verb">gehe</span></td><td>heute ins Kino</td><td>I go to cinema today</td></tr>
                    <tr><td>Heute</td><td><span class="hl-verb">gehe</span></td><td><span class="hl-subj">ich</span> ins Kino</td><td>Today I go to cinema</td></tr>
                    <tr><td>Morgen</td><td><span class="hl-verb">bin</span></td><td><span class="hl-subj">ich</span> krank</td><td>Tomorrow I am sick</td></tr>
                    <tr><td>In Berlin</td><td><span class="hl-verb">wohne</span></td><td><span class="hl-subj">ich</span></td><td>In Berlin I live</td></tr>
                </table>
                
                <div class="example-box">‚ùå Wrong: *Morgen ich bin krank* ‚Üí ‚úÖ Correct: <span class="hl-verb">bin</span> <span class="hl-subj">ich</span> morgen krank</div>
            </div>

            <div class="rule-card">
                <div class="rule-title">üö® Rule #2: VERB BRACKET (Zwei-Teiler)</div>
                <div class="rule-desc">
                    Modal verbs, Perfect tense, Separable verbs: 1st part Position 2, 2nd part END of sentence.
                </div>
                <div class="example-box">Ich <span class="hl-verb">habe</span> den Ball <span class="hl-verb">gekauft</span></div>
                <div class="example-trans">‚Üí I have bought the ball</div>
                <div class="example-box">Ich <span class="hl-verb">will</span> nach Hause <span class="hl-verb">gehen</span></div>
                <div class="example-trans">‚Üí I want to go home</div>
                <div class="example-box">Ich <span class="hl-verb">stehe</span> um 7 <span class="hl-verb">auf</span></div>
                <div class="example-trans">‚Üí I get up at 7</div>
            </div>

            <div class="rule-card">
                <div class="rule-title">üìä TeKaMoLo Rule (Order of Rest)</div>
                <div class="rule-desc">After verb: <strong>T</strong>ime ‚Üí <strong>Ka</strong>se (place) ‚Üí <strong>Mo</strong>dus (manner) ‚Üí <strong>Lo</strong>cation</div>
                <div class="example-box">Ich <span class="hl-verb">gehe</span> morgen (T) in die Stadt (Ka) mit dem Zug (Mo)</div>
                <div class="example-trans">‚Üí Tomorrow I go to the city by train</div>
            </div>
        `,
        
        connectors: `
            <div class="g-header">üîó Connecting Words: The Game Changer</div>
            <div class="g-sub">90% of advanced German = knowing these 2 types.</div>

            <div class="rule-card">
                <div class="rule-title">‚úÖ Type 1: Koordinierend (und, aber, oder, denn, sondern)</div>
                <div class="rule-desc">
                    <strong>Verb stays Position 2 in BOTH clauses.</strong> They don't count as Position 1.
                </div>
                <table class="g-table">
                    <tr><th>Example</th><th>Translation</th></tr>
                    <tr><td>Ich bin m√ºde, <span class="hl-conn">aber</span> ich <span class="hl-verb">gehe</span> aus</td><td>I'm tired, but I go out</td></tr>
                    <tr><td>Du oder <span class="hl-subj">ich</span> <span class="hl-verb">m√ºssen</span> kochen</td><td>You or I must cook</td></tr>
                    <tr><td>Ich <span class="hl-verb">lerne</span> Deutsch, <span class="hl-conn">denn</span> es <span class="hl-verb">ist</span> wichtig</td><td>I learn German, because it is important</td></tr>
                </table>
            </div>

            <div class="rule-card">
                <div class="rule-title">‚ùå Type 2: Subordinierend (weil, dass, wenn, als, obwohl)</div>
                <div class="rule-desc">
                    <strong>VERB GOES TO END!</strong> Most common mistake for B1+ learners.
                </div>
                <table class="g-table">
                    <tr><th>Conjunction</th><th>Example</th><th>Translation</th></tr>
                    <tr><td><span class="hl-conn">weil</span></td><td>Ich bleibe daheim, <span class="hl-conn">weil</span> es <span class="hl-verb">regnet</span></td><td>I stay home because it rains</td></tr>
                    <tr><td><span class="hl-conn">dass</span></td><td>Er sagt, <span class="hl-conn">dass</span> er Zeit <span class="hl-verb">hat</span></td><td>He says that he has time</td></tr>
                    <tr><td><span class="hl-conn">obwohl</span></td><td><span class="hl-conn">Obwohl</span> es kalt <span class="hl-verb">ist</span>, gehe ich raus</td><td>Although it's cold, I go out</td></tr>
                    <tr><td><span class="hl-conn">wenn</span></td><td><span class="hl-conn">Wenn</span> ich Zeit <span class="hl-verb">habe</span>, lerne ich</td><td>If I have time, I study</td></tr>

    function loadGrammar(topic) {
        document.getElementById('grammar-content').innerHTML = grammarData[topic] || 'Loading...';
        document.querySelectorAll('.g-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    // ===== MAIN APP LOGIC =====
    let vocabData = [];
    let selectedId = 1;
    let learnedIds = new Set(); 
    let currentSRSMode = 'de-en';
    let currentSRSCard = null;

    const sidebar = document.getElementById('sidebar');

function parseData() {
    if (typeof rawData === 'undefined') {
        console.error("ERROR: words.js not loaded!");
        return;
    }
    const saved = localStorage.getItem('wortschatz_learned');
    if (saved) learnedIds = new Set(JSON.parse(saved));
    
    vocabData = rawData
        .map(line => {
            const card = parseLineToCard(line);
            if (!card) return null;
            
            return {
                id: vocabData.length + 1,  // auto-increment ID
                word: card.root,
                meaning: card.meaning,
                conjugation: card.conjugation,
                usage_desc: card.note,
                examples: [{de: card.deExample, en: card.enExample}],
                variations: [],  // could parse from variations field if present
                type: "Verb"
            };
        })
        .filter(item => item !== null);
    
    updateStats();
}

function parseLineToCard(line) {
    if (!line || typeof line !== "string") return null;
    
    const parts = line.split(" | ");
    if (parts.length < 5) return null;
    
    const root        = parts[0].trim();
    const meaning     = parts[1].trim();
    const conjugation = parts[2].trim();
    const note        = parts[3].trim();
    const exPair      = parts[4].trim();
    
    let deExample = "";
    let enExample = "";
    if (exPair.includes(" ~ ")) {
        const exParts = exPair.split(" ~ ");
        deExample = exParts[0].trim();
        enExample = exParts[1].trim();
    } else {
        deExample = exPair;
    }
    
    return {
        root: root,
        meaning: meaning,
        conjugation: conjugation,
        note: note,
        deExample: deExample,
        enExample: enExample
    };
}


    function toggleLearned(id, event) {
        event.stopPropagation(); 
        if (learnedIds.has(id)) learnedIds.delete(id); 
        else learnedIds.add(id);
        localStorage.setItem('wortschatz_learned', JSON.stringify([...learnedIds]));
        updateStats();
        renderSidebar(document.getElementById('searchInput').value); 
    }

    function clearProgress() { 
        if(confirm("Reset progress?")) { 
            learnedIds.clear(); 
            localStorage.removeItem('wortschatz_learned'); 
            updateStats(); 
            renderSidebar(); 
        } 
    }

    function updateStats() { 
        document.getElementById('learnedCount').innerText = `${learnedIds.size} words selected`; 
    }

    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tab + '-view').classList.add('active');
        const tabList = ['study', 'trainer', 'grammar'];
        const btnIndex = tabList.indexOf(tab);
        if(btnIndex > -1) document.getElementsByClassName('tab-btn')[btnIndex].classList.add('active');
        
        if(tab === 'trainer') initTrainer();
        if(tab === 'grammar' && document.getElementById('grammar-content').innerHTML.trim() === "") loadGrammar('structure');
    }

    function toggleSidebar() { 
        sidebar.classList.toggle('open'); 
    }

    function renderSidebar(filterText = "") {
        const list = document.getElementById('sidebarList');
        list.innerHTML = "";
        vocabData.forEach(item => {
            if (filterText && !item.word.toLowerCase().includes(filterText.toLowerCase()) && !item.meaning.toLowerCase().includes(filterText.toLowerCase())) return;
            const isLearned = learnedIds.has(item.id);
            const div = document.createElement('div');
            div.className = `list-item ${item.id === selectedId ? 'active' : ''}`;
            div.onclick = () => { 
                selectedId = item.id; 
                renderSidebar(document.getElementById('searchInput').value); 
                selectWord(item.id); 
                if(window.innerWidth <= 768) toggleSidebar(); 
            };
            div.innerHTML = `<div class="check-box ${isLearned ? 'checked' : ''}" onclick="toggleLearned(${item.id}, event)">${isLearned ? '‚úì' : ''}</div><div class="item-text"><span class="item-word">${item.word}</span><span class="item-sub">${item.meaning}</span></div>`;
            list.appendChild(div);
        });
    }

    function selectWord(id) {
        const item = vocabData.find(w => w.id === id);
        if(!item) return;
        const varsHTML = item.variations.map(v => `
            <div class="var-card">
                <div class="var-name">${v.word}</div>
                <div class="var-desc">${v.desc}</div>
                ${v.ex_de ? `<div class="var-example-block"><span class="var-de">${v.ex_de}</span><span class="var-en">${v.ex_en}</span></div>` : ''}
            </div>`).join('');
        document.getElementById('detailPanel').innerHTML = `
            <div class="word-header"><div class="main-word">${item.word}</div><div class="tag-pill">${item.type}</div></div>
            <div class="section"><div class="section-title">üìù Conjugation</div><div class="box-blue">${item.conjugation}</div></div>
            <div class="section"><div class="section-title">üí° Meaning</div><div>${item.meaning}</div><div style="color:#666; margin-top:5px;">${item.usage_desc}</div></div>
            <div class="section"><div class="box-yellow"><div class="ex-de-main">${item.examples[0].de}</div><div class="ex-en-main">${item.examples[0].en}</div></div></div>
            <div class="section"><div class="section-title">üîÑ Variations</div><div class="var-grid">${varsHTML}</div></div>`;
    }

    function filterList() { 
        renderSidebar(document.getElementById('searchInput').value); 
    }

    // ===== TRAINER LOGIC =====
    function initTrainer() {
        if (learnedIds.size === 0) {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('srs-container').style.display = 'none';
            document.getElementById('empty-message').style.display = 'block';
        } else {
            document.getElementById('empty-message').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('srs-container').style.display = 'none';
            generateQuestion();
        }
    }

    function generateQuestion() {
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('q-feedback').innerHTML = '';
        const learnedList = vocabData.filter(item => learnedIds.has(item.id));
        if(learnedList.length === 0) return;
        
        const randomRoot = learnedList[Math.floor(Math.random() * learnedList.length)];
        const useVariation = Math.random() > 0.3 && randomRoot.variations.length > 0;
        let targetGerman, targetEnglish, distractors = [];

        if (useVariation) {
            const randomVar = randomRoot.variations[Math.floor(Math.random() * randomRoot.variations.length)];
            targetGerman = randomVar.word;
            targetEnglish = randomVar.desc;
            distractors = randomRoot.variations.filter(v => v.word !== targetGerman).map(v => v.word).slice(0, 3);
        } else {
            targetGerman = randomRoot.word;
            targetEnglish = randomRoot.meaning;
        }

        while(distractors.length < 3) {
            const r = vocabData[Math.floor(Math.random() * vocabData.length)];
            const w = r.variations.length > 0 && Math.random() > 0.5 ? r.variations[0].word : r.word;
            if(w !== targetGerman && !distractors.includes(w)) distractors.push(w);
        }

        document.getElementById('q-context').innerText = "Translate to German";
        document.getElementById('q-text').innerText = targetEnglish;
        document.getElementById('q-hint').innerText = `Root Family: ${randomRoot.word.toUpperCase()}`;
        
        let options = [targetGerman, ...distractors].slice(0, 4);
        options.sort(() => Math.random() - 0.5);
        document.getElementById('q-options').innerHTML = options.map(opt => 
            `<button class="option-btn" onclick="checkAnswer(this, '${opt}', '${targetGerman}')">${opt}</button>`
        ).join('');
    }

    function checkAnswer(btn, selection, correct) {
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selection === correct) {
            btn.classList.add('correct');
            document.getElementById('q-feedback').innerHTML = `<span style="color:var(--success); font-weight:bold;">‚úì Richtig!</span>`;
        } else {
            btn.classList.add('wrong');
            document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === correct) b.classList.add('correct'); });
            document.getElementById('q-feedback').innerHTML = `<span style="color:var(--error); font-weight:bold;">‚úó Falsch.</span> Correct: "${correct}"`;
        }
        document.getElementById('nextBtn').style.display = 'block';
    }

    // ===== SRS TRAINER FUNCTIONS =====
    function setMode(mode) {
        currentSRSMode = mode;
        document.getElementById('srs-answer').value = '';
        document.getElementById('srs-solution').style.display = 'none';
        srsGenerateCard();
    }

    function srsGenerateCard() {
        const learnedList = vocabData.filter(item => learnedIds.has(item.id));
        if(learnedList.length === 0) return;
        
        const randomRoot = learnedList[Math.floor(Math.random() * learnedList.length)];
        const useVariation = Math.random() > 0.3 && randomRoot.variations.length > 0;
        
        if (useVariation) {
            const randomVar = randomRoot.variations[Math.floor(Math.random() * randomRoot.variations.length)];
            currentSRSCard = {german: randomVar.word, english: randomVar.desc, root: randomRoot.word};
        } else {
            currentSRSCard = {german: randomRoot.word, english: randomRoot.meaning, root: randomRoot.word};
        }

        if(currentSRSMode === 'de-en') {
            document.getElementById('srs-prompt').innerText = currentSRSCard.german;
        } else if(currentSRSMode === 'en-de') {
            document.getElementById('srs-prompt').innerText = currentSRSCard.english;
        } else if(currentSRSMode === 'cloze') {
            document.getElementById('srs-prompt').innerHTML = `Fill: <strong>${currentSRSCard.german.substring(0, 3)}___</strong>`;
        }
    }

    function srsShowSolution() {
        if(!currentSRSCard) return;
        let answer = '';
        if(currentSRSMode === 'de-en') answer = currentSRSCard.english;
        else if(currentSRSMode === 'en-de') answer = currentSRSCard.german;
        else if(currentSRSMode === 'cloze') answer = currentSRSCard.german;
        
        document.getElementById('srs-solution').innerHTML = `<strong>Answer:</strong> ${answer}`;
        document.getElementById('srs-solution').style.display = 'block';
    }

    function srsRate(difficulty) {
        document.getElementById('srs-answer').value = '';
        document.getElementById('srs-solution').style.display = 'none';
        srsGenerateCard();
    }

    // Init
    parseData();
    renderSidebar();
    if(vocabData.length > 0) selectWord(1);
